<div class="media">
	<h3 class="mr-5"><a style='color:#e0a910' href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h3>

	<div class="media-body">
		{# <strong>{{ post.user.username }}</strong> #}
		<h5>{{ post.message_html|safe }}</h5>
			<time class="time"><a style='color:#e0a910' href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in <a style='color:#e0a910' href="#">{{ post.group.name }}</a></span>
			{% endif %}
		<!-- </h5> -->

		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}

				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="mt-2 btn btn-outline-danger">
					<i class="bi bi-x-octagon-fill" aria-hidden='true'> Delete</i>
				</a>
			{% endif %}
		</div>
	</div>
</div>
