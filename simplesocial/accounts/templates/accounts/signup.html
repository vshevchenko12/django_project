{% extends 'base.html' %}
  {% load django_bootstrap5 %}
  {% block content %}
    <div class="container">
      <br>
      <h1>Sign Up</h1>
      <hr>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-warning' value="Sign Up">
      </form>
    </div>
  {% endblock %}
